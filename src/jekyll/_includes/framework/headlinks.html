{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}assets/{% endcapture %}

<script class="js-hide-menu" type="text/javascript">
    document.write('<style type="text/css" class="js-hide-menu">.js-expandable {display:none!important;}</style>');
</script>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,700&amp;subset=latin-ext" rel="stylesheet" type="text/css">

<link href="{{ relative }}css/master.css" rel="stylesheet" type="text/css"/>
<link href="{{ relative }}css/ms-override.css" rel="stylesheet" type="text/css"/>
<link rel="icon" type="image/png" href="{{ relative }}images/favicon.ico">

<!--<script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>-->
<!--<script>window.jQuery || document.write('<script src="{{ relative }}js/jquery/jquery-2.1.4.min.js">\x3C/script>')</script>-->
<script src="{{ relative }}js/jquery/jquery-2.1.4.min.js"></script>


<script src="{{ relative }}js/master.js"></script>

{% if page.sp-layout == "TreatmentLayout" or page.sp-layout == "CourseOfTreatmentLayout" %}
<script src="{{ relative }}js/jquery/jquery.stickyNavbar.js"></script>
<script src="{{ relative }}js/treatment.js"></script>
<link href="{{ relative }}css/treatment.css" rel="stylesheet" type="text/css"/>
{% endif %}


<!-- Not for implementation in SP! -->
<style>
    .int-link, .toc, .tfs-link {
        position: fixed;
        z-index: 9999999;
        bottom: 0;
        right: 0;
        padding: 8px;
        height: 36px;
        line-height: 20px;
        background: rgba(0, 0, 0, .65);
        color: white;
        font-size: 16px;
        display: block;
        box-sizing: border-box;
        margin-bottom: 0;
    }

    .int-link {
        bottom: 36px;
    }

    .tfs-link {
        bottom: 72px;
    }

    .int-link a, .tfs-link a, .toc {
        color: #fff!important;
    }

    .int-link::after, .tfs-link::after {
        content: " >>";
    }

</style>
